version: 1.0.0

client:
  organization: org1
  logging:
    level: info
  cryptoconfig:
    path: ${GOPATH}/src/github.com/hauturier.com/miniCert/basenet/crypto-config
  credentialStore:
    path: "/tmp/state-store"
    cryptoStore:
      path: /tmp/msp
  BCCSP:
    security:
    enabled: true
    default:
    provider: "SW"
    hashAlgorithm: "SHA2"
    softVerify: true
    level: 256

  tlsCerts:
    systemCertPool: true
    client:
      key:
        path: ${GOPATH}/src/github.com/hauturier.com/miniCert/basenet/crypto-config/peerOrganizations/org1.hauturier.com/users/User1@org1.hauturier.com/tls/client.key
      cert:
        path: ${GOPATH}/src/github.com/hauturier.com/miniCert/basenet/crypto-config/peerOrganizations/org1.hauturier.com/users/User1@org1.hauturier.com/tls/client.crt

channels:
  mychannel:
    peers:
      peer0.org1.hauturier.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      peer1.org1.hauturier.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
#      peer0.org2.hauturier.com:
#        endorsingPeer: true
#        chaincodeQuery: true
#        ledgerQuery: true
#        eventSource: true
#      peer1.org2.hauturier.com:
#        endorsingPeer: true
#        chaincodeQuery: true
#        ledgerQuery: true
#        eventSource: true

organizations:
  org1:
    mspid: Org1MSP
    cryptoPath:  peerOrganizations/org1.hauturier.com/users/{username}@org1.hauturier.com/msp
    peers:
      - peer0.org1.hauturier.com
      - peer1.org1.hauturier.com

    certificateAuthorities:
      - ca.org1.hauturier.com

#  org2:
#    mspid: Org2MSP
#    cryptoPath:  peerOrganizations/org2.hauturier.com/users/{username}@org2.hauturier.com/msp
#    peers:
#      - peer0.org2.hauturier.com
#      - peer1.org2.hauturier.com
#    certificateAuthorities:
#      - ca.org2.hauturier.com

  ordererorg:
    mspID: OrdererMSP
    cryptoPath: ordererOrganizations/hauturier.com/users/{username}@hauturier.com/msp

orderers:
  orderer1.hauturier.com:
    url: orderer1.hauturier.com:7050
    grpcOptions:
      ssl-target-name-override: orderer1.hauturier.com
      keep-alive-time: 0s
      keep-alive-timeout: 20s
      keep-alive-permit: false
      fail-fast: false
      allow-insecure: false
    tlsCACerts:
      path: ${GOPATH}/src/github.com/hauturier.com/miniCert/basenet/crypto-config/ordererOrganizations/hauturier.com/tlsca/tlsca.hauturier.com-cert.pem

  orderer2.hauturier.com:
    url: orderer2.hauturier.com:8050
    grpcOptions:
      ssl-target-name-override: orderer2.hauturier.com
      keep-alive-time: 0s
      keep-alive-timeout: 20s
      keep-alive-permit: false
      fail-fast: false
      allow-insecure: false
    tlsCACerts:
      path: ${GOPATH}/src/github.com/hauturier.com/miniCert/basenet/crypto-config/ordererOrganizations/hauturier.com/tlsca/tlsca.hauturier.com-cert.pem

  orderer3.hauturier.com:
    url: orderer3.hauturier.com:7050
    grpcOptions:
      ssl-target-name-override: orderer3.hauturier.com
      keep-alive-time: 0s
      keep-alive-timeout: 20s
      keep-alive-permit: false
      fail-fast: false
      allow-insecure: false
