certificateAuthorities:
  ca.org1.hauturier.com:
    url: https://ca.org1.hauturier.com:7054
    tlsCACerts:
      # Comma-Separated list of paths
      path: ${GOPATH}/src/github.com/hauturier.com/miniCert/basenet/crypto-config/peerOrganizations/org1.hauturier.com/ca/ca.org1.hauturier.com-cert.pem
      # Client key and cert for SSL handshake with Fabric CA
      client:
        key:
          path: ${GOPATH}/src/github.com/hauturier.com/miniCert/basenet/crypto-config/peerOrganizations/org1.hauturier.com/users/User1@org1.hauturier.com/tls/client.key
        cert:
          path: ${GOPATH}/src/github.com/hauturier.com/miniCert/basenet/crypto-config/peerOrganizations/org1.hauturier.com/users/User1@org1.hauturier.com/tls/client.crt

    # Fabric-CA supports dynamic user enrollment via REST APIs. A "root" user, a.k.a registrar, is
    # needed to enroll and invoke new users.
    registrar:
      enrollId: admin
      enrollSecret: adminpw
    # [Optional] The optional name of the CA.
    caName: ca.org1.hauturier.com

